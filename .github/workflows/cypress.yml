name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Launch dev
        run: npm run dev & wait-on http://localhost:5173
      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless
