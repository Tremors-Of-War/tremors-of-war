name: CI

on:
  push:
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npx eslint 'src/**/*.{ts,tsx}'

      - name: Prettier check
        run: npx prettier --check 'src/**/*.{ts,tsx}'


